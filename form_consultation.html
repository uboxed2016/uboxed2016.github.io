<title>Contact Form</title>
<style>
@import url(http://fonts.googleapis.com/css?family=Fjalla+One);
.Formtxt{padding:7px; border:1px solid #717476; font-size:12px; width:350px;}
.Formtxtarea{padding:7px; border:1px solid #717476; font-size:12px; width:400px;}
.frmbtn{border:0px solid #C5C4C4; background:#39B1CC; font-size:18px; padding:7px 10px; color:#fff; font-family: 'Fjalla One', sans-serif;}
.NotSent{color:#AA1005; font-size:18px; padding:10px;}
.SentSuss{color:#3ABB02; font-size:18px; padding:10px;}
.required{color:#AA1005; font-size:11px;}
</style>
</head>

<body style="font-size:12px; font-family:Tahoma, Arial; margin:0 auto; padding:0;">
<div class="cp-author-box">
<form action="#" method="post">
                    <div class="row">
                      <div class="col-md-4">
                        <input type="text" name="Name" placeholder="Full Name *" required pattern="[a-zA-Z ]+">
                      </div>
                      <div class="col-md-4">
                        <input type="text" name="Email" placeholder="Your Email *" required pattern="^[a-zA-Z0-9-\_.]+@[a-zA-Z0-9-\_.]+\.[a-zA-Z0-9.]{2,5}$">
                      </div>
                      <div class="col-md-4">
                        <input type="text" name="Phone" placeholder="Phone Number *" required pattern="[a-zA-Z ]+">
                      </div>
                      <div class="col-md-4">
                        <input type="text" name="Area" placeholder="Practice Area *" required pattern="[a-zA-Z ]+">
                      </div>
                      <div class="col-md-12">
                        <textarea name="Message" cols="5" rows="5" placeholder="Case Description *" required></textarea>
                      </div>
                      <div class="col-md-12">
                        <input type="submit" name="sendContact" value="Submit Case">                      </div>
                    </div>
                  
</form>
</div>
</body>
